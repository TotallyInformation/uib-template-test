<!doctype html>
<html lang="en"><head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../uibuilder/images/node-blue.ico">

    <title>Basic external template - Node-RED uibuilder</title>
    <meta name="description" content="Node-RED uibuilder - Basic external template">

    <!-- Your own CSS -->
    <link type="text/css" rel="stylesheet" href="./index.css" media="all">

    <script type="importmap">
        // This is optional but makes your js code simpler.
        {"imports": {
            "uibuilder": "../uibuilder/uibuilder.esm.min.js"
        }}
    </script>

    <!-- NOTE this MUST be loaded as a MODULE. Also, uib client loaded in index not here -->
    <script type="module" async src="./index.mjs">/* Your custom code + Imports uibuilder */</script>

</head><body>
    
    <header>
        <h1 class="with-subtitle">Basic external template Example</h1>
        <div role="doc-subtitle">Using the uibuilder ESM library.</div>
    </header>

    <main>
        <article>
            <h2>Example Card</h2>
            <p>
                This is a simple example of using uibuilder's brand css and symantic HTML.
            </p>
            <p>
                It also shows how to very simply send input back to Node-RED.
            </p>
            <div class="counter-container"></div>
                <button class="counter-button decrease" id="decreaseBtn">-</button>
                <span class="counter-display" id="counterValue">0</span>
                <button class="counter-button increase" id="increaseBtn">+</button>
            </div>
        </article>
        <div id="more"><!-- '#more' is used as a parent for dynamic HTML content in examples --></div>
    </main>

</body></html>
